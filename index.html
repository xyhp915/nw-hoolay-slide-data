<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home Slide Tool(@xyhp915)</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />
	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/custom.css">
	<script src="assets/js/jquery-2.0.3.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="mods/db.js"></script>
	<script src="main.js"></script>
</head>
<body>
		<input type="file" name="single-file-com" style="display:none;" />
		<input type="file" name="multi-file-com" multiple  style="display:none;" />
		<input type="file" name="saveas-file-com" nwsaveas style="display:none;" />
<!--start page-->			
<div class="stage-home">
		<a href="javascript:;" class="btn btn-success get-files btn-block btn-lg">Files</a>
		<a href="javascript:;" class="btn btn-primary get-websql btn-block btn-lg">WebSql</a>
		<a href="javascript:;" class="btn btn-info get-older btn-block btn-lg">Check all records</a>
		<a href="javascript:;" class="btn btn-danger set-new btn-block btn-lg">New Record</a>
		<p class="cp-right">
			- HOOLAY.CN -
		</p>
</div>
<!--end-->

<!--template-->
<script type="text/tmpl" id="winstage-tmpl">
	<div class="win-stage animated">	
		<div class="con">
			{msgHTML}
		</div>
		<a class="btn btn-sm btn-danger cancel" href="javascript:;">x</a>
	</div>
</script>
<script type="text/tmpl" id="class-form-tmpl">
	<div>
		<div class="form-group">
			<label for="autoClass">
				创建一个新分类?
			</label>
			<input type="text" class="form-control" name="postdate" value="" disabled>
		</div>
		<a href="javascript:;" class="btn btn-default confirm-it">Yes .</a>
	</div>
</script>
<script type="text/tmpl" id="edit-item-tmpl">
	<p>
		<input type="text" class="form-control" placeholder="文件名" name="filename" />
		<input type="text" class="form-control" placeholder="作品名" name="workname" />
		<input type="text" class="form-control" placeholder="作品ID" name="workid" />
		<input type="text" class="form-control" placeholder="作者名" name="username" />
		<input type="text" class="form-control" placeholder="作者ID" name="userid" />
		<button type="button" class="btn btn-default del-item">删除</button>
	</p>
</script>

<script type="text/tmpl" id="list-item-tmpl">
{{#list}}
	<li class="item" data-id="{{id}}">
		<div class="well">
		Post : {{date_string}}
		<hr>
			<div class="data">{{data}}</div>
		<hr>
		<a href="javascript:;" class="btn btn-primary btn-sm edit">Edit</a>&nbsp;
		<a href="javascript:;" class="btn btn-danger btn-sm del">Delete</a>&nbsp;
		<a href="javascript:;" class="btn btn-success btn-sm available">Get Available Data</a>&nbsp;
			
		</div>
	</li>
{{/list}}
</script>
<script type="text/tmpl" id="modal-box-tmpl">
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        {{body}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</script>
<!--end-->
</body>
</html>
